<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <div class="container">
        <form class="form-inline" onsubmit="display(event)">
            <div class="form-group">
                <input type="text" class="form-control" id="country" placeholder="Enter Country Name" name="country">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="date-first" name="date-first">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="date-second" name="date-second">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
 
    <div id="result-container">

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
